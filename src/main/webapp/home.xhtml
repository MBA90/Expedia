<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>My First JSF Application</title>
</h:head>
<h:body> 

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form class="form-inline">
				<div id="searchDiv" style="height: 300px;" class="col-md-12">
					<div class="row" style="margin-top: 10px;">
						<div class="form-group col-md-12">
							<span class="col-md-12"> <h:inputText
									id="txtDestinationNameID" p:placeholder="Destination"
									value="#{homeBean.destinationName}" class="form-control"
									style="width:100%">
								</h:inputText>
							</span>
						</div>
					</div>
					<div class="row" style="margin-top: 10px;">
						<div class="form-group col-md-12">
							<span class="col-md-6"> <h:inputText
									id="txtminTripStartDate"
									p:placeholder="Min start date (YYYY-MM-DD)"
									value="#{homeBean.minTripStartDate}" class="form-control"
									size="10" maxlength="10" label="Min start date"
									style="width:100%">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:inputText>

							</span> <span class="col-md-6"> <h:inputText
									id="txtmaxTripStartDate" class="form-control"
									p:placeholder="Max start date (YYYY-MM-DD)"
									value="#{homeBean.maxTripStartDate}" size="10" maxlength="10"
									label="Max start date" style="width:100%">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:inputText>
							</span>
						</div>

					</div>
					<div class="row" style="margin-top: 10px;">
						<div class="form-group col-md-12">
							<span class="col-md-3"> <h:inputText id="txtminStarRating"
									class="form-control" p:placeholder="Min Start Rating"
									value="#{homeBean.minStarRating}" maxlength="1"
									label="Min Start Rating" style="width:100%">
									<f:convertNumber type="number" maxFractionDigits="0"
										maxIntegerDigits="1"></f:convertNumber>
								</h:inputText>
							</span> <span class="col-md-3"> <h:inputText
									id="txtmaxStarRating" class="form-control"
									p:placeholder="Max star Rating"
									value="#{homeBean.maxStarRating}" size="10" maxlength="1"
									label="Max star Rating" style="width:100%">
									<f:convertNumber type="number" maxFractionDigits="0"
										maxIntegerDigits="1"></f:convertNumber>
								</h:inputText>
							</span> <span class="col-md-3"> <h:inputText id="txtminTotalRate"
									class="form-control" p:placeholder="Min Total Rate"
									value="#{homeBean.minTotalRate}" size="10" maxlength="10"
									label="Min total rate" style="width:100%">
									<f:convertNumber type="number" maxFractionDigits="0"
										maxIntegerDigits="10"></f:convertNumber>
								</h:inputText>
							</span> <span class="col-md-3"> <h:inputText id="txtmaxTotalRate"
									class="form-control" p:placeholder="Max Total Rate"
									value="#{homeBean.maxTotalRate}" size="10" maxlength="10"
									label="Max minTotalRate" style="width:100%">
									<f:convertNumber type="number" maxFractionDigits="0"
										maxIntegerDigits="10"></f:convertNumber>
								</h:inputText>
							</span>
						</div>
					</div>
					<div class="row" style="margin-top: 10px;">
						<div class="form-group col-md-12">
							<span class="col-md-12"> <h:commandButton value="Search"
									class="btn btn-light btn-lg btn-block"
									action="#{homeBean.doOfferSearch}" type="submit" />
							</span>
						</div>
					</div>
					<div class="row" style="margin-top: 10px;">
						<h:messages style="color:#da0000 ;margin:8px;" />
					</div>
				</div>
				
				<div id="masterRepeat">
					<div id="masterRepeatInner" class="col-md-12">
						<div class="col-md-12">
							<center>
								<h1>
									<b> <h:outputText value="No Data Found"
											rendered="#{empty homeBean.hotelList}" style="color:black;"></h:outputText>
									</b>
								</h1>
							</center>
						</div>
						
						<ui:repeat value="#{homeBean.hotelList}" var="hotel"
							varStatus="index">

							<div class="card" style="margin-top: 10px;">
								<div class="row">
									<div class="col-md-3">
										<h:graphicImage value="#{hotel.hotelInfo.hotelImageUrl}" />
									</div>
									<div class="col-md-6">
										<h2 style="font-size: 20px;">
											<a href="#{hotel.hotelUrls.hotelInfositeUrl}" target="_blanck">
												<h:outputLabel value="#{hotel.hotelInfo.hotelName}"></h:outputLabel>
											</a>
											<h:outputLabel value="#{hotel.hotelInfo.hotelStarRating} Stars" style="color: gold;"></h:outputLabel>
										</h2>
										<div class="fff"></div>
										<p style="color: gray">
											<h:outputLabel value="#{hotel.destination.country} , #{hotel.destination.city}"></h:outputLabel>
										</p>
										<div>
											<h:outputLabel value="#{hotel.offerDateRange.satrtDateAsString} / #{hotel.offerDateRange.endDateAsString} ,#{hotel.offerDateRange.lengthOfStay} "></h:outputLabel>
										</div>
									</div>
									<div class="col-md-3">
										<div>
											<p>
												<b> <h:outputLabel
														value="#{hotel.hotelPricingInfo.totalPriceValue}  #{hotel.hotelPricingInfo.currency}" />
												</b>
											</p>
										</div>
										<div style="color: cornflowerblue; font-size: 12px">
											<h:outputLabel
												value="( #{hotel.hotelInfo.hotelReviewTotal} )"></h:outputLabel>
										</div>
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition> 
</h:body>
</html>
